  <rect x="1" y="1" width="510" height="510" rx="119" stroke="white" stroke-opacity="0.1" stroke-width="2"/>

  <!-- Stylized 'S' Road Path -->
  <path d="M140 160C140 120 180 100 220 100H292C332 100 372 120 372 160V190C372 230 332 250 292 250H220C180 250 140 270 140 310V352C140 392 180 412 220 412H292C332 412 372 392 372 352" 
        stroke="url(#path_gradient)" stroke-width="48" stroke-linecap="round" stroke-linejoin="round"/>

  <!-- Speed Lines / Road Marks -->
  <path d="M220 175H292" stroke="white" stroke-width="4" stroke-opacity="0.3" stroke-dasharray="10 10"/>
